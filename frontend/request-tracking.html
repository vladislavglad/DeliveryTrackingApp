<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Request Tracking</title>
</head>
<body>
    <header>
        <h1 class="title">Request Tracking</h1>
        <hr>
    </header>
    <h5 class="title" id="requestStatus" style="display: none;"></h5>
    <form>
        <div class="row">
            <div class="six columns">
                <label for="name">Your name</label>
                <input class="u-full-width" type="text" placeholder="John Doe" id="userName">
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="email">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="userEmail" required>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="trackingnum">Tracking Number</label>
                <input class="u-full-width" type="text" placeholder="your tracking number" id="userTrackingNumber" required>
            </div>
        </div>  
        <div class="row"> 
            <div class="six columns">
                <label>
                    <input type="checkbox" id="userNotification">
                    <span class="label-body" style="margin-left: auto;" id="userNotification">Notify me of delivery</span>
                </label>  
            </div>     
        </div>       
        <div class="row">
            <div class="six columns">
                <input class="button-primary" type="submit" value="Submit">
            </div>
        </div>
    </form>
    <h5 class="title" id="anotherRequest" style="display: none;">
        <button>
            <a href="./request-tracking.html">Make another request</a>
        </button>
    </h5>
    <script src="./check-tracking.js"></script>
</body>
</html>
